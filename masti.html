<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Proposal</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(to top, #ffc0cb, #ff6f91);
    text-align: center;
    position: relative;
}

/* Floating hearts */
.heart {
    position: absolute;
    bottom: -20px;
    font-size: 20px;
    opacity: 0;
    animation: floatUp linear infinite;
}

@keyframes floatUp {
    0% { transform: translateY(0) scale(0.5); opacity: 0; }
    20% { opacity: 1; }
    100% { transform: translateY(-110vh) scale(1.2); opacity: 0; }
}

/* Bear bounce */
.bear {
    font-size: 60px;
    animation: bounce 1.5s infinite;
}

@keyframes bounce {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
}

h1 {
    font-family: 'Dancing Script', cursive;
    font-size: 2.5rem;
    margin: 10px 0;
}

.subtitle {
    font-style: italic;
    margin-bottom: 15px;
}

.footer {
    margin-top: 15px;
    font-size: 0.9rem;
}

/* Buttons */
.buttons {
    margin-top: 25px;
    display: flex;
    justify-content: center;
    gap: 40px;
}

button {
    cursor: pointer;
    border: none;
    padding: 14px 30px;
    font-size: 1rem;
    border-radius: 50px;
    transition: 0.3s;
}

/* YES button */
#yesBtn {
    background: linear-gradient(45deg, #ff4d6d, #ff0000);
    color: white;
    font-weight: bold;
    box-shadow: 0 0 15px rgba(255,0,0,0.6);
}

#yesBtn:hover {
    transform: scale(1.1);
    box-shadow: 0 0 25px rgba(255,0,0,0.9);
}

/* NO button */
#noBtn {
    background: white;
    color: red;
    border: 2px solid red;
    position: relative;
}

/* Celebration screen */
#celebration {
    position: fixed;
    inset: 0;
    background: linear-gradient(to top, #ff6f91, #ff1493);
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: white;
}

.yay {
    font-size: 3rem;
    animation: pulse 1s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
}

.spin {
    font-size: 60px;
    animation: spin 2s linear infinite;
}

@keyframes spin {
    from { transform: rotate(0); }
    to { transform: rotate(360deg); }
}

/* Confetti */
.confetti {
    position: fixed;
    width: 8px;
    height: 8px;
    background: red;
    top: -10px;
    animation: fall linear forwards;
}

@keyframes fall {
    to { transform: translateY(110vh) rotate(720deg); }
}
</style>
</head>

<body>

<div id="main">
    <div class="bear">üß∏</div>
    <h1>Will You Be My Valentine, Peach ‚ù§Ô∏è?</h1>
    <div class="subtitle">The Diva of my life.. and the cutest peach ‚ù§Ô∏è</div>
    <div class="footer">Every love story is beautiful, but ours is my favourite</div>

    <div class="buttons">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>
</div>

<div id="celebration">
    <div class="yay">Yayyyy!!</div>
    <div class="spin">üíñ</div>
    <p>Hehe cutie, I knew you will say yes!</p>
</div>

<script>
const messages = [
    "Nope, not an option!",
    "Try again!",
    "You sure about that?",
    "Not happening!",
    "Think again!",
    "Just say yes! ‚ù§Ô∏è",
];

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
let msgIndex = 0;

/* Floating hearts */
let heartsRunning = true;
for (let i = 0; i < 15; i++) {
    createHeart();
}

function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "‚ù§Ô∏è";

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 15) + "px";
    heart.style.animationDuration = (Math.random() * 5 + 5) + "s";

    document.body.appendChild(heart);

    setTimeout(() => {
        if (heartsRunning) createHeart();
        heart.remove();
    }, 9000);
}

/* NO button runaway */
function moveNoButton() {
    const yesRect = yesBtn.getBoundingClientRect();
    let x, y;

    do {
        x = Math.random() * (window.innerWidth - 100);
        y = Math.random() * (window.innerHeight - 50);
    } while (
        x < yesRect.right &&
        x + 100 > yesRect.left &&
        y < yesRect.bottom &&
        y + 50 > yesRect.top
    );

    noBtn.style.position = "fixed";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    noBtn.innerText = messages[msgIndex % messages.length];
    msgIndex++;
}

noBtn.addEventListener("mouseenter", moveNoButton);
noBtn.addEventListener("click", moveNoButton);
noBtn.addEventListener("touchstart", moveNoButton);

/* YES click celebration */
yesBtn.onclick = () => {
    document.getElementById("main").style.display = "none";
    document.getElementById("celebration").style.display = "flex";
    heartsRunning = false;
    launchConfetti();
};

/* Confetti explosion */
function launchConfetti() {
    for (let i = 0; i < 120; i++) {
        const conf = document.createElement("div");
        conf.className = "confetti";
        conf.style.left = Math.random() * 100 + "vw";
        conf.style.background = `hsl(${Math.random()*360},100%,50%)`;
        conf.style.animationDuration = (Math.random() * 3 + 2) + "s";
        document.body.appendChild(conf);

        setTimeout(() => conf.remove(), 5000);
    }
}
</script>

</body>
</html>
